[project]
requires-python = ">=3.9"

[build-system]
requires = ["setuptools", "wheel", "Cython", "pybind11", "numpy", "scipy", "onnx", "cmake"]

[tool.cibuildwheel]
build = "*"
manylinux-x86_64-image = "manylinux2014"
skip = "cp36-* cp37-* cp38-* cp39-*"

[tool.cibuildwheel.linux]
archs = ["x86_64"]

[tool.cibuildwheel.macos]
archs = ["x86_64"]

[tool.cibuildwheel.windows]
archs = ["AMD64"]

[tool.ruff]
exclude = [".eggs", ".git", "build", "dist"]
line-length = 88

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.per-file-ignores]
"onnx_extended/reference/__init__.py" = ["F401"]
