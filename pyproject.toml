[build-system]
requires = ["setuptools", "wheel", "Cython", "pybind11", "numpy", "scipy", "onnx", "cmake"]

[tool.cibuildwheel]
architectures = "x86_64"
manylinux-x86_64-image = "manylinux2014"
skip = "cp36-* cp37-* cp38-* cp39-*"

[tool.ruff]
exclude = [".eggs", ".git", "build", "dist"]
line-length = 88

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.per-file-ignores]
"onnx_extended/reference/__init__.py" = ["F401"]
